<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Assignment</title>

    <style>
        /* Sibling Selector */
        h2 + p {
            color: rgb(186, 0, 186);
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>This is Heading Two</h2>
    <p>This paragraph is selected using a Sibling Selector.</p>
</body>
</html>
