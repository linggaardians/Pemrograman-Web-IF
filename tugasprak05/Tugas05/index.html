<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="keys">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="percentage" onclick="appendToDisplay('%')">%</button>
            <button class="backspace" onclick="backspace()">←</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator" onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('**')">^</button>
            <button class="trigonometry" onclick="trigFunction('sin')">sin</button>
            <button class="trigonometry" onclick="trigFunction('cos')">cos</button>
            <button class="trigonometry" onclick="trigFunction('tan')">tan</button>
            <!-- <button class="trigonometry" onclick="appendToDisplay('Math.sin(Math.PI/180)*')">sin</button>
            <button class="trigonometry" onclick="appendToDisplay('Math.cos(Math.PI/180)*')">cos</button>
            <button class="trigonometry" onclick="appendToDisplay('Math.tan(Math.PI/180)*')">tan</button>             -->
            <button class="operator" onclick="calculateSquareRoot()">√</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
