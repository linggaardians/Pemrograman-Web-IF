<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form</title>
</head>

<body>
  <h2>Form Registrasi</h2>
  <form action="" method="post"></form>
  <fieldset style="width: 50%;">
    <legend>Biodata</legend>
    <table cellpadding="10">
    <pre style="font-family: 'Times New Roman'">Nama Mahasiswa: <input
        type="text" name="text_form" size="20" placeholder="Nama Mahasiswa"/></pre>
    <pre style="font-family: 'Times New Roman'">No Induk Mahasiswa (NIM): <input
        type="text" name="disabled_form" value="123456789" size="20" disabled/></pre>
    <pre style="font-family: 'Times New Roman'">Alamat Mahasiswa: <textarea
        name="textarea_form" cols="30" rows="5" placeholder="Alamat Anda"></textarea></pre>
    <pre style="font-family: 'Times New Roman'">Tanggal Lahir:
      ></pre>
    <p style="font-family: 'Times New Roman'">Jenis Kelamin:
        <input type="radio" name="radio" value="P" id="radio1" checked/><label for="radio1">Pria</label>
        <input type="radio" name="radio" value="W" id="radio2"/><label for="radio2">Wanita</label></p>
    <pre style="font-family: 'Times New Roman'">Upload Foto: <input
        type="file" name="file"/></pre>
    <pre style="font-family: 'Times New Roman'">URL Website: <input
        type="text" name="text_form" size="20" placeholder="URL Website Anda"/></pre>
    <pre style="font-family: 'Times New Roman'">Perguruan Tinggi: <input type="text" name="text_form" size="20"/></pre>
  </fieldset>
  <br>

  <fieldset style="width: 50%;">
    <legend>Info Akun</legend>
    <pre style="font-family: 'Times New Roman'">Email: <input
        type="email" name="email_form" size="20" placeholder="Email Anda"/></pre>
    <pre style="font-family: 'Times New Roman'">Username: <input
        type="text" name="text_form" size="20" placeholder="Username Anda"/></pre>
    <pre style="font-family: 'Times New Roman'">Password: <input
        type="password" name="password_form" size="20" placeholder="Password Anda"/></pre>
    <pre style="font-family: 'Times New Roman'">Ulangi Password: <input
        type="password" name="password_form" size="20" placeholder="Password Anda"/></pre>
  </fieldset>
  <br>

  <fieldset style="width: 50%;">
    <legend>Kemampuan Dasar</legend>
    <input type="checkbox" name="checkbox1" value="checkbox1"/><label for="checkbox1">HTML</label>
    <input type="checkbox" name="checkbox2" value="checkbox2"/><label for="checkbox2">CSS</label>
    <input type="checkbox" name="checkbox3" value="checkbox3"/><label for="checkbox3">JavaScript</label>
    <input type="checkbox" name="checkbox4" value="checkbox4"/><label for="checkbox4">PHP</label>
    <input type="checkbox" name="checkbox5" value="checkbox5"/><label for="checkbox5">MySQL</label>
    <input type="checkbox" name="checkbox6" value="checkbox6"/><label for="checkbox6">Laravel</label>
    <input type="checkbox" name="checkbox7" value="checkbox7"/><label for="checkbox7">React Native</label>
  </fieldset>
  <br>

  <input type="reset" value="Reset" />
  <input type="submit" value="Simpan" />
  <input type="button" value="Button" onclick="" />
</body>
</head>

</html>
